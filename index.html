<body>
  <h2>ğŸ“ ë‹¨ì–´ ë§ˆìŠ¤í‚¹ í›ˆë ¨ê¸° (ì˜ì–´)</h2>

  <label for="inputText">ì˜ì–´ ì§€ë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”:</label>
  <textarea id="inputText" rows="6"></textarea>

  <label for="difficultyRange">ë‚œì´ë„ ì¡°ì ˆ: <span id="percentLabel">20%</span></label>
  <input type="range" id="difficultyRange" min="10" max="100" value="20" step="1">

  <button id="runButton">ğŸ” ë‹¨ì–´ ë§ˆìŠ¤í‚¹ ì‹œì‘</button>

  <h3>ğŸ“˜ ì¶œë ¥ ê²°ê³¼:</h3>
  <div id="output"></div>
  <button id="copyButton">ğŸ“‹ ê²°ê³¼ ë³µì‚¬</button>
  <div id="copyMessage">ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!</div>

  <script>
    const rangeInput = document.getElementById("difficultyRange");
    const label = document.getElementById("percentLabel");
    const runButton = document.getElementById("runButton");
    const copyButton = document.getElementById("copyButton");
    const copyMessage = document.getElementById("copyMessage");

    // ìŠ¬ë¼ì´ë” í¼ì„¼íŠ¸ í‘œì‹œ
    rangeInput.addEventListener("input", () => {
      label.textContent = rangeInput.value + "%";
    });

    // ë§ˆìŠ¤í‚¹ ì‹¤í–‰
    runButton.addEventListener("click", () => {
      const input = document.getElementById("inputText").value;
      const percent = parseInt(rangeInput.value, 10);
      const words = input.match(/\b\w+\b/g);

      if (!words) {
        document.getElementById("output").innerText = "(ì…ë ¥ëœ ë‹¨ì–´ê°€ ì—†ìŠµë‹ˆë‹¤)";
        return;
      }

      const total = words.length;
      const numToMask = percent === 100 ? total : Math.floor(total * (percent / 100));
      const indices = new Set();
      while (indices.size < numToMask) {
        indices.add(Math.floor(Math.random() * total));
      }

      const masked = [...words];
      indices.forEach(i => {
        const word = words[i];
        if (word.length > 1) {
          masked[i] = word[0] + "_".repeat(word.length - 1);
        }
      });

      let pointer = 0;
      const result = input.replace(/\b\w+\b/g, () => masked[pointer++]);
      document.getElementById("output").innerText = result;
    });

    // ë³µì‚¬ ë²„íŠ¼ ê¸°ëŠ¥
    copyButton.addEventListener("click", () => {
      const text = document.getElementById("output").innerText;
      navigator.clipboard.writeText(text).then(() => {
        copyMessage.style.display = "block";
        setTimeout(() => {
          copyMessage.style.display = "none";
        }, 1500);
      });
    });

    // ì´ˆê¸° í¼ì„¼íŠ¸ í‘œì‹œ
    label.textContent = rangeInput.value + "%";
  </script>
